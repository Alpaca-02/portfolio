<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복확인</title>

    <link rel="stylesheet" href="css/id_check.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/id_check.js"></script>
</head>
<body>
    <div id="idCheckBox">
        <form action="" method="post">
            <fieldset>
                <legend>아이디 중복확인</legend>
                <input type="text" name="idCheck" id="idCheck">
                <button type="button" class="btnSubmit">중복확인</button>
                <div id="result"><strong></strong>중복확인을 해주세요</div>
                <button type="button" class="use">사용하기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
