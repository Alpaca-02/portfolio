<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="star.css">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="rate-area">
            <input type="radio" id="1-star" name="crating" value="1" aria-required="true">
            <label for="1-star"><span class="fa fa-star"></span></label>
            <input type="radio" id="0-half-star" name="crating" value="0.5" aria-required="true">
            <label for="0-half-star"><span class="half fa fa-star-half"></span></label>

            <input type="radio" id="2-star" name="crating" value="2">
            <label for="2-star"><span class="fa fa-star"></span></label>
            <input type="radio" id="1-half-star" name="crating" value="1.5">
            <label for="1-half-star"><span class="half fa fa-star-half"></span></label>

            <input type="radio" id="3-star" name="crating" value="3">
            <label for="3-star"><span class="fa fa-star"></span></label>
            <input type="radio" id="2-half-star" name="crating" value="2.5">
            <label for="2-half-star"><span class="half fa fa-star-half"></span></label>

            <input type="radio" id="4-star" name="crating" value="4">
            <label for="4-star"><span class="fa fa-star"></span></label>
            <input type="radio" id="3-half-star" name="crating" value="3.5">
            <label for="3-half-star"><span class="half fa fa-star-half"></span></label>

            <input type="radio" id="5-star" name="crating" value="5"> 
            <label for="5-star"><span class="fa fa-star"></span></label>
            <input type="radio" id="4-half-star" name="crating" value="4.5"> 
            <label for="4-half-star"><span class="half fa fa-star-half"></span></label>

    </div>

</body>
</html>
